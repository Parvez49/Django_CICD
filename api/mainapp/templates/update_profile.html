{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3">
    <h1>Update {{ request.user.username }}'s Profile</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <br/>
        {{ profile_form.as_p }}
        <br/><br/>
        <button type="submit" class="btn-outline-secondary">Update Profile</button>
    <br/><br/>
</div>
    
{% endblock %}
