{% extends 'base-login.html' %} {% block content %} {% if user.is_authenticated %}
<h1>You are already logged In</h1>

{% else %}

<div class="col-md-6 offset-md-3" style="background-image: url(../../media/loginImage.png); background-repeat: no-repeat; background-size: cover; height: 100vh;">
  <div class="container pt-5">

    <img src="../../media/lovetaminlogo.png" alt="" style="margin-left: 40px;"/>
  <!-- <h1 class="text-center text-white pt-2">Login</h1> -->


  <br /><br />
<h2 class="text-white text-center fw-medium mb-2" style="margin-top: 120px;">Login to <span style="letter-spacing: 3px;">LOVETAMIN</span></h2>
  <form method="POST" action="{% url 'login' %}" class="mx-3">
    {% csrf_token %}
    <div class="mb-3 mt-4">
     
      <input
        type="text"
        class="form-control rounded-pill py-2"
        name="username"
        placeholder="Enter your username" />
    </div>
    <div class="mb-1 mt-2">
    
      <input
        type="password"
        class="form-control rounded-pill py-2"
        name="password"
        placeholder="Enter your password" />
    </div>
    <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover d-flex justify-content-end mb-2">Forgot Password?</a>
    <button
      type="submit"
      class="btn w-100 text-white mt-3 rounded-pill py-2 fw-semibold"  
      style="background: #cb445c; font-size: 18px">
     Login
    </button>
    <!-- <p class="text-white d-flex justify-content-center align-content-center mt-3">OR</p> -->
    <!-- <button type="submit" class="btn btn-outline-secondary w-100 text-white rounded-pill py-2">
      Login with Google <i class="bi bi-google"></i>
    </button>
    <button type="submit" class="btn btn-outline-secondary w-100 mt-3 text-white rounded-pill py-2">
      Login with Apple <i class="bi bi-apple"></i>
    </button> -->
    <p class="text-center mt-3 text-white rounded-pill">
      Don't have an account?
      <span class="text-primary hover-underline"
        ><a href="{% url 'register' %}">Sign Up</a></span
      >
    </p>
  </form>
  </div>
</div>
{% endif %} {% endblock %}
